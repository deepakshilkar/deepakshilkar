<!-- "about-me.html" partial -->
{{- $aboutContent := "" }}
{{- with .Site.Data.about }}
    {{- $aboutContent = .content }}
{{- else }}
    {{- with .Site.Params.about }}
        {{- $aboutContent = . | markdownify }}
    {{- end }}
{{- end }}
{{- if $aboutContent }}
<div class="about">
    {{ $aboutContent | markdownify }}
</div>
{{- end }}
